<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- tailwindCss & daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google-font 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="pt-5 bg-blue-600 bg-opacity-5">
      <div class="flex justify-between items-center w-[93%] sm:w-[80%] max-w-7xl mx-auto">
        <h1 class="text-neutral-700 text-[1.5625rem] font-bold">Hot Gadgets</h1>
        <button class="bg-blue-600 rounded-lg py-4 px-10 text-white text-xl font-bold">Sign Up</button>
      </div>
    </header>

    <main>
      <!-- banner -->
      <section id="banner" class="pt-16 bg-blue-600 bg-opacity-5 pb-[364px]">
        <div id="banner__cta" class="w-[93%] sm:w-[80%] max-w-7xl mx-auto relative">
          <h1 class="text-center text-stone-950 text-[65px] font-bold leading-none">
            Apple Iphone 13 Pro Max
          </h1>
          <p class="max-w-[738px] mx-auto text-center text-neutral-500 text-lg font-normal mt-6">
            There are many variations of passages of Lorem Ipsum available, but the majority have
            suffered alteration in some form, by injected humour.
          </p>
          <div class="flex flex-col items-center justify-center mt-8">
            <button class="bg-blue-600 rounded-lg py-4 px-9 text-white text-xl font-bold">
              Buy Now
            </button>
            <img src="./assets/images/banner.png" class="absolute top-72" />
          </div>
        </div>
      </section>

      <!-- main products section -->
      <section id="products" class="w-[93%] sm:w-[80%] max-w-7xl mx-auto mt-[420px]">
        <div id="products__search" class="flex flex-col justify-center items-center">
          <h2 class="text-stone-950 text-[35px] font-semibold mb-7">Search your phone</h2>
          <label
            class="input input-bordered flex items-center gap-2 py-7 pr-0 bg-stone-950 bg-opacity-5 overflow-hidden">
            <img src="./assets/images/searchIcon.png" alt="" />
            <input
              id="searchInp"
              type="text"
              class="grow w-[732px] bg-transparent placeholder:text-neutral-500 placeholder:font-normal"
              autocomplete="off"
              placeholder="Search your phone" />
            <button
              onclick="handleSearch()"
              class="bg-blue-600 rounded-lg py-4 px-6 text-white text-xl font-semibold">
              Search
            </button>
          </label>
        </div>

        <div class="flex items-center justify-center mt-6">
          <span id="loadingSpinner" class="loading loading-spinner loading-lg text-center hidden">
          </span>
        </div>
        <div id="nodata_container"></div>
        <div id="products__container" class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        <div class="flex items-center justify-center mt-8 mb-8">
          <button
            onclick="showAllHandler()"
            id="products__btn-show-all"
            class="bg-transparent border border-blue-600 rounded-lg py-3 px-8 text-blue-600 text-xl font-bold hidden">
            Show All
          </button>
          <span id="loadingSpinner" class="loading loading-spinner loading-lg text-center ml-4 hidden">
          </span>
        </div>
      </section>

      <!-- show details modal -->
      <!-- open the modal using ID . showModal() method -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle rounded-lg">
        <div class="modal-box">
          <div id="show_details_modal_phone-details"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-red-500 text-white hover:bg-red-600 hover:text-white">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
